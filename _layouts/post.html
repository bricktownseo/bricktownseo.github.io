---
layout: default
---

{% include wrap.html %}

<div class="container mtb">
    <div class="row">
        <! -- SINGLE POST -->
        <div class="col-lg-8 col-lg-offset-2">
            <! -- Blog Post  -->
            <p><img class="img-responsive" src="{{ "/assets/img/blog/" | prepend: site.baseurl }}{{ page.img }}"></p>
            <a href="{{ page.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ page.title }}</h3></a>
            <p><csmall>{{ page.date | date: "%b %-d, %Y" }}. | By: {{ page.author }}</csmall></p>
              
            {{ content }}

            <div class="spacing"></div>
            <h6>SHARE:</h6>
            <p class="share">
                <a href="https://www.facebook.com/sharer/sharer.php?app_id=113869198637480&sdk=joey&u={{ page.url | prepend:site.baseurl }}&display=popup&ref=plugin&src=share_button" target="_blank"><i class="fa fa-facebook"></i></a>
                <a href="https://twitter.com/share?url={{ page.url | prepend:site.baseurl }}" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://plus.google.com/share?url={{ page.url | prepend:site.baseurl }}" target="_blank"><i class="fa fa-google-plus"></i></a>	
                <a href="http://www.tumblr.com/share/link?url={{ page.url | prepend:site.baseurl }}" target="_blank"><i class="fa fa-tumblr"></i></a>
            </p>
        </div><! --/col-lg-8 -->

    </div><! --/row -->
</div><! --/container -->
