---
layout: contact
title: Contact
seotitle: Contact | Bricktown SEO
permalink: /contact/
---

<div id="contactwrap"></div>

<div class="container mtb">
    <div class="row">
        <div class="col-lg-8">
            <h4>Just Get In Touch!</h4>
            <div class="hline"></div>
                <p>{{ site.about }}</p>
                <form role="form" action="//bricktownseo.us10.list-manage.com/subscribe/post?u=c0b16969e23c57b71079f7452&amp;id=2211b0d5de" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                  <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" id="FirstName" name="FNAME">
                  </div>
                  <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" id="LastName" name="LNAME">
                  </div>
                  <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email" name="EMAIL">
                  </div>
                  <div class="form-group">
                    <label for="Subject">Subject</label>
                    <input type="email" class="form-control" id="Subject" name="SUBJECT">
                  </div>
                  <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea class="form-control" id="Message" rows="3" name="MESSAGE"></textarea>
                  </div>
                  <button type="submit" class="btn btn-theme" name="subscribe">Submit</button>
                  <div style="position: absolute; left: -5000px;">
                      <input type="text" name="b_c0b16969e23c57b71079f7452_2211b0d5de" tabindex="-1" value="">
                  </div>
                  <div id="mce-responses" class="clear">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                  </div>  
                </form>
        </div><! --/col-lg-8 -->
        
        <div class="col-lg-4">
            <h4>Our Address</h4>
            <div class="hline"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
                <p>
                    Email: {{ site.email }}<br/>
                    Phone: {{ site.tel }}
                </p>
        </div>
    </div><! --/row -->
</div><! --/container -->
