<div class="container mtb" ng-app="SEMRushApp" ng-controller="SEMRushCtrl">

    <div class="row" ng-show="!searching">
    	<div class="col-lg-8 col-lg-offset-2">
			<div class="form-group">
				<label for="parseapi">ParseHUB API Key</label>
				<input type="text" value="tOq8Q3zmYVCMvLPf9pxWZV9R" class="form-control">
			</div>
			<div class="form-group">
				<label for="parsetoken">ParseHUB Project Token</label>
				<input type="text" value="tC5Wfx0i4sWXCfLy7HN3y6Fh " class="form-control">
			</div>
			<div class="form-group">
				<label for="keyword">Keyword</label>
				<input type="text" class="form-control" id="keyword" ng-model="keyword">
				<small>Example: "edmond dentist"</small>
			</div>
			<div class="form-group">
				<label for="region">City, State</label>
				<input type="text" class="form-control" ng-model="region">
			</div>
			<button class="btn btn-theme" ng-click="search()">Search</button>
	    </div>
    </div>
	<div class="row" ng-show="searching">
		<div class="col-lg-8 col-lg-offset-2">
			<h2>[[status]]</h2>
		</div>
	</div>

	<div class="row" ng-show="error_message">
		<div class="col-lg-8 col-lg-offset-2">
			<p class="bg-danger">[[error_message]]</p>
		</div>
	</div>

	<div class="row" ng-show="complete">
		
		<div class="col-lg-2">
			<button class="btn btn-theme" ng-click="reset()">New Search</button>
		</div>
	</div>

</div>
